<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEditRequestLabel" jhiTranslate="roGhidApp.editRequest.home.createOrEditLabel">Create or edit a Edit Request</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!editRequest.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="editRequest.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="roGhidApp.editRequest.requestDate" for="field_requestDate">Request Date</label>
            <div class="d-flex">
                <input id="field_requestDate" type="datetime-local" class="form-control" name="requestDate" [(ngModel)]="editRequest.requestDate"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="roGhidApp.editRequest.isApproved" for="field_isApproved">Is Approved</label>
            <input type="checkbox" class="form-control" name="isApproved" id="field_isApproved"
                [(ngModel)]="editRequest.isApproved"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="roGhidApp.editRequest.userAccount" for="field_userAccount">User Account</label>
            <select class="form-control" id="field_userAccount" name="userAccount" [(ngModel)]="editRequest.userAccount" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userAccountOption.id === editRequest.userAccount?.id ? editRequest.userAccount : userAccountOption" *ngFor="let userAccountOption of useraccounts; trackBy: trackUserAccountById">{{userAccountOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="roGhidApp.editRequest.objective" for="field_objective">Objective</label>
            <select class="form-control" id="field_objective" name="objective" [(ngModel)]="editRequest.objective" >
                <option [ngValue]="null"></option>
                <option [ngValue]="objectiveOption.id === editRequest.objective?.id ? editRequest.objective : objectiveOption" *ngFor="let objectiveOption of objectives; trackBy: trackObjectiveById">{{objectiveOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
