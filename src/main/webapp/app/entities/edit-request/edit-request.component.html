<div>
    <h2>
        <span jhiTranslate="roGhidApp.editRequest.home.title">Edit Requests</span>
        <button class="btn btn-primary float-right jh-create-entity create-edit-request" [routerLink]="['/', { outlets: { popup: ['edit-request-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="roGhidApp.editRequest.home.createLabel">
            Create new Edit Request
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="editRequests">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="roGhidApp.editRequest.requestDate">Request Date</span></th>
            <th><span jhiTranslate="roGhidApp.editRequest.isApproved">Is Approved</span></th>
            <th><span jhiTranslate="roGhidApp.editRequest.userAccount">User Account</span></th>
            <th><span jhiTranslate="roGhidApp.editRequest.objective">Objective</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let editRequest of editRequests ;trackBy: trackId">
                <td><a [routerLink]="['../edit-request', editRequest.id ]">{{editRequest.id}}</a></td>
                <td>{{editRequest.requestDate | date:'medium'}}</td>
                <td>{{editRequest.isApproved}}</td>
                <td>
                    <div *ngIf="editRequest.userAccount">
                        <a [routerLink]="['../user-account', editRequest.userAccount?.id ]" >{{editRequest.userAccount?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="editRequest.objective">
                        <a [routerLink]="['../objective', editRequest.objective?.id ]" >{{editRequest.objective?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../edit-request', editRequest.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'edit-request/'+ editRequest.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'edit-request/'+ editRequest.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
