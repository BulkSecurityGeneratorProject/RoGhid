
<div *ngIf="rating">
    <h2><span jhiTranslate="roGhidApp.rating.detail.title">Rating</span> {{rating.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="roGhidApp.rating.score">Score</span></dt>
        <dd>
            <span>{{rating.score}}</span>
        </dd>
        <dt><span jhiTranslate="roGhidApp.rating.creationDate">Creation Date</span></dt>
        <dd>
            <span>{{rating.creationDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="roGhidApp.rating.objective">Objective</span></dt>
        <dd>
            <div *ngIf="rating.objective">
                <a [routerLink]="['/objective', rating.objective?.id]">{{rating.objective?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="roGhidApp.rating.poster">Poster</span></dt>
        <dd>
            <div *ngIf="rating.poster">
                <a [routerLink]="['/user-account', rating.poster?.id]">{{rating.poster?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'rating/'+ rating.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
