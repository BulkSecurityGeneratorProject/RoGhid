<div>
    <h2>
        <span jhiTranslate="roGhidApp.rating.home.title">Ratings</span>
        <button class="btn btn-primary float-right jh-create-entity create-rating" [routerLink]="['/', { outlets: { popup: ['rating-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="roGhidApp.rating.home.createLabel">
            Create new Rating
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="ratings">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="roGhidApp.rating.score">Score</span></th>
            <th><span jhiTranslate="roGhidApp.rating.creationDate">Creation Date</span></th>
            <th><span jhiTranslate="roGhidApp.rating.objective">Objective</span></th>
            <th><span jhiTranslate="roGhidApp.rating.poster">Poster</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let rating of ratings ;trackBy: trackId">
                <td><a [routerLink]="['../rating', rating.id ]">{{rating.id}}</a></td>
                <td>{{rating.score}}</td>
                <td>{{rating.creationDate | date:'medium'}}</td>
                <td>
                    <div *ngIf="rating.objective">
                        <a [routerLink]="['../objective', rating.objective?.id ]" >{{rating.objective?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="rating.poster">
                        <a [routerLink]="['../user-account', rating.poster?.id ]" >{{rating.poster?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../rating', rating.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'rating/'+ rating.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'rating/'+ rating.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
