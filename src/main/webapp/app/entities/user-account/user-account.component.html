<div>
    <h2>
        <span jhiTranslate="roGhidApp.userAccount.home.title">User Accounts</span>
        <button class="btn btn-primary float-right jh-create-entity create-user-account" [routerLink]="['/', { outlets: { popup: ['user-account-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="roGhidApp.userAccount.home.createLabel">
            Create new User Account
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="userAccounts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="roGhidApp.userAccount.username">Username</span></th>
            <th><span jhiTranslate="roGhidApp.userAccount.firstName">First Name</span></th>
            <th><span jhiTranslate="roGhidApp.userAccount.lastName">Last Name</span></th>
            <th><span jhiTranslate="roGhidApp.userAccount.email">Email</span></th>
            <th><span jhiTranslate="roGhidApp.userAccount.baseUser">Base User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userAccount of userAccounts ;trackBy: trackId">
                <td><a [routerLink]="['../user-account', userAccount.id ]">{{userAccount.id}}</a></td>
                <td>{{userAccount.username}}</td>
                <td>{{userAccount.firstName}}</td>
                <td>{{userAccount.lastName}}</td>
                <td>{{userAccount.email}}</td>
                <td>
                    {{userAccount.baseUser?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../user-account', userAccount.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-account/'+ userAccount.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-account/'+ userAccount.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
