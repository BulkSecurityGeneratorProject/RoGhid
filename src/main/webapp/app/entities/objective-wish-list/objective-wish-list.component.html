<div>
    <h2>
        <span jhiTranslate="roGhidApp.objectiveWishList.home.title">Objective Wish Lists</span>
        <button class="btn btn-primary float-right jh-create-entity create-objective-wish-list" [routerLink]="['/', { outlets: { popup: ['objective-wish-list-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="roGhidApp.objectiveWishList.home.createLabel">
            Create new Objective Wish List
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="objectiveWishLists">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="roGhidApp.objectiveWishList.name">Name</span></th>
            <th><span jhiTranslate="roGhidApp.objectiveWishList.userAccount">User Account</span></th>
            <th><span jhiTranslate="roGhidApp.objectiveWishList.assignedGroup">Assigned Group</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let objectiveWishList of objectiveWishLists ;trackBy: trackId">
                <td><a [routerLink]="['../objective-wish-list', objectiveWishList.id ]">{{objectiveWishList.id}}</a></td>
                <td>{{objectiveWishList.name}}</td>
                <td>
                    <div *ngIf="objectiveWishList.userAccount">
                        <a [routerLink]="['../user-account', objectiveWishList.userAccount?.id ]" >{{objectiveWishList.userAccount?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="objectiveWishList.assignedGroup">
                        <a [routerLink]="['../user-group', objectiveWishList.assignedGroup?.id ]" >{{objectiveWishList.assignedGroup?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../objective-wish-list', objectiveWishList.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'objective-wish-list/'+ objectiveWishList.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'objective-wish-list/'+ objectiveWishList.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
