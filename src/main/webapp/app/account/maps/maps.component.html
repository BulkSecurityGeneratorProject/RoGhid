<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
    <agm-marker *ngFor="let marker of markers"
                [latitude]="marker.lat"
                [longitude]="marker.lng"
                [iconUrl]="markerIconUrl()">
        <agm-info-window #infoWindow [maxWidth]="250" >

            <div class="si-content">
                <div class="title">{{marker.title}}</div>
                <br>
                <div class="description" ><strong>{{marker.description}}</strong></div>
                <br>
                <rating [(ngModel)]="marker.rating" [readonly]="true"></rating>
                <!--<rating [(ngModel)]="marker.rating" [fullIcon]="'◆'"-->
                <!--[emptyIcon]="'◇'"></rating>-->
                <br>
                <div class="imgSrc"><img src={{marker.imgPath}} id="img2"></div>

                <!--Linkul catre componenta de detalii-->

                <!--<a href="/#/objective/{{marker.id}}">-->
                    <!--<p id ="detaliiObiectiv" > Detalii </p></a>-->
            </div>

        </agm-info-window>
    </agm-marker>
</agm-map>
